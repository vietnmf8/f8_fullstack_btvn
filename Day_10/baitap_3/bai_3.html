<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Icon -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">

    <!-- Embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <title>Bài tập 3</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Drop Us a Line</h1>
            <p class="desc">Reach out to us from our contact form and we will get back to you shortly.</p>
        </div>

        <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="POST">
            <div class="name">
                <div class="block">
                    <label for="first-name" class="placeholder" >First Name *</label>
                    <input type="text" id="first-name" placeholder="" name="first-name" required>
                </div>
                <div class="block">
                    <label for="last-name" class="placeholder">Last Name *</label>
                    <input type="text" id="last-name" placeholder="" name="last-name" required>
                </div>
            </div>

            <div class="email-and-sales">
                <div class="block">
                    <label for="email" class="placeholder">Email Address *</label>
                    <input type="email" id="email" placeholder="" name="email" required>
                </div>
                <div  class="block cursor-pointer">
                    <select name="sales" id="sales" required>
                        <option value="" disabled selected hidden="hidden">Sales</option>
                        <option value="1">Sale 1</option>
                        <option value="2">Sale 1</option>
                        <option value="3">Sale 1</option>
                        <option value="4">Sale 1</option>
                    </select>
                    <span class="mdi mdi-menu-down"></span>
                </div>
            </div>

            <div class="textarea-content">
                <div class="block">
                    <label for="message" class="placeholder" >Message *</label>

                    <textarea id="message" placeholder="" rows="10" name="message" required></textarea>
                </div>
            </div>

            <button  type="submit" class="btn cursor-pointer">Send Message!</button>
        </form>
    </div>
</body>
</html>
